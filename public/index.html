<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Duo-shooters v0.324</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<style type="text/css">
		/*Fonts*/
		@font-face {
		    font-family: 'PressStart2P';
		    src: url('fonts/PressStart2P.ttf') format('truetype');
		    font-weight: 400;
		    font-style: normal;
		    font-display: swap;
		}
		body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			background: #000;
			font-family: 'PressStart2P';
			line-height: 12px;
		}
		font-smooth: never;
		-webkit-font-smoothing : none;

		div, p, form, input, a, span, button, textarea  {
			box-sizing: border-box;
			margin: 0px;
			padding: 0px;
		}

		html {
		    scroll-behavior: smooth;
		}
		.game {
			display: flex;
			width: 100%;
			justify-content: center;
		}
		.game__view {
			display: block;
			width: 900px;
			height: 500px;
			margin-top: 215px;
			overflow: hidden;
			transform: scale(1.85);
			background: #000;
			/*border: 2px solid red;*/
			position: relative;
			z-index: 1000;
		}
		#canvas {
			display: block;
			position: absolute;
			background: #fff;
			background: url("img/bg.png");
			border: 2px solid #000;

		}
		#hud {
			display: block;
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;	
		}
		#ping {
			display: flex;
			width: 100px;
			position: absolute;
			top: 10px;
			left: 10px;
			color: #FF0800;
			font-size: 8px;
			text-align: center;
			text-shadow: #000 0.5px 0.5px 1px,#000 -0.5px -0.5px 1px;
			z-index: 1000;
		}
		#notificationsLine {
			display: flex;
			flex-direction: column;
			text-align: right;
			width: 300px;
			position: absolute;
			right: 10px;
			top: 10px;
			color: #FDA800;
			font-size: 8px;
			z-index: 1000;
		}
		#notificationsLine p {
			line-height: 10px;
			text-shadow: #000 0.5px 0.5px 1px,#000 -0.5px -0.5px 1px;
			z-index: 1000;
		}


		.enterNick {
			display: flex;
			justify-content: space-around;
			align-items: center;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			background: rgba(74,138,244,0.5);
			backdrop-filter: blur(10px);
			z-index: 1000;
		}
		.controlButtons {

		}
		.enterNick_text {
			display: block;
			width: 200px;
			background: #FDA800;
			font-family: 'PressStart2P';
			color: #fff;
			outline: none;
			text-decoration: none;
			border: 2px solid #000;
			margin-right: 10px;
			padding: 5px;
			z-index: 1000;
		}
		.enterNick_submit {
			display: none;
			text-align: center;
			justify-content: center;
			align-items: center;
			background: #1AA15F;
			border: 2px solid #000;
			width: 40px;
			height: 40px; 
			font-family: 'PressStart2P';
			font-size: 14px;
			cursor: pointer;
			z-index: 1000;
			transition: background .2s ease;
		}
		.enterNick_submit:hover {
			background: #168B53;
		}
		#time {
			display: block;
			position: absolute;
			top: 20px;
			left: 400px;
			color: #fff;
			text-shadow: #000 0.5px 0.5px 1px,#000 -0.5px -0.5px 1px;
			z-index: 1000;
		}
		#statsTable {
			display: none;
			justify-content: center;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			padding-top: 70px;
			background: rgba(74,138,244,0.5);
			backdrop-filter: blur(10px);
			z-index: 10;
		}
		.stats__inner {
			display: flex;
			flex-direction: column;
			width: 600px;
			max-height: 300px;
			border: 2px solid #fff;
			font-size: 13px;
			color: #fff;
			text-shadow: #000 1px 1px 0px,#000 -1px -1px 0px;
		}
		.stats__inner caption {
			margin: 10px 0px;
		}
		.stats__inner tr, .stats__inner td {
			border: 1px solid #fff;
		}
		.stats__inner td {
			width: 100px;
			padding: 5px;
		}
		.td__nick {
			width: 300px!important;
		}
		.td__num {
			width: 50px!important;
		}
		.table__update tr {
			display: flex;
			margin-bottom: 25px;
		}
		#serverNotifications {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 80%;
			height: 60%;
			position: absolute;
			top: 0px;
			left: 100px;
						
		}
		#serverNotifications p {
			text-align: center;
			color: red;
			font-size: 15px;
		}
		.soundState {
			display: block;
			width: 40px;
			height: 40px;
			position: absolute;
			top: 20px;
			right: 50px;
			background: url("img/soundState.png");
			background-size: 100%;
			border-radius: 50%;
			border: 2px solid #159F5C; 
			cursor: pointer;
		}
		.quests {
			display: block;
			width: 70%;
			height: 50px;
			position: absolute;
			top: 400px;
			left: 120px;
		}
		.quest__item {
			color: #FB621F;
			font-size: 11px;
			text-align: center;
			text-shadow: #000 1px 1px 0px,#000 -1px -1px 0px;
		}
		/*Preloader*/

		#page-preloader {
		    position: fixed;
		    left: 0;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    background: #000;
		    z-index: 100500;
		}

		.spinner {
		    position: absolute;
		    left: 50%;
		    top: 50%;
		    margin-top: -40px;
		    margin-left: -40px; 
		}

		.lds-roller {
		  display: inline-block;
		  position: relative;
		  width: 80px;
		  height: 80px;
		}
		.lds-roller div {
		  animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
		  transform-origin: 40px 40px;
		}
		.lds-roller div:after {
		  content: " ";
		  display: block;
		  position: absolute;
		  width: 7px;
		  height: 7px;
		  border-radius: 50%;
		  background: #F75D2D;
		  margin: -4px 0 0 -4px;
		}
		.lds-roller div:nth-child(1) {
		  animation-delay: -0.036s;
		}
		.lds-roller div:nth-child(1):after {
		  top: 63px;
		  left: 63px;
		}
		.lds-roller div:nth-child(2) {
		  animation-delay: -0.072s;
		}
		.lds-roller div:nth-child(2):after {
		  top: 68px;
		  left: 56px;
		}
		.lds-roller div:nth-child(3) {
		  animation-delay: -0.108s;
		}
		.lds-roller div:nth-child(3):after {
		  top: 71px;
		  left: 48px;
		}
		.lds-roller div:nth-child(4) {
		  animation-delay: -0.144s;
		}
		.lds-roller div:nth-child(4):after {
		  top: 72px;
		  left: 40px;
		}
		.lds-roller div:nth-child(5) {
		  animation-delay: -0.18s;
		}
		.lds-roller div:nth-child(5):after {
		  top: 71px;
		  left: 32px;
		}
		.lds-roller div:nth-child(6) {
		  animation-delay: -0.216s;
		}
		.lds-roller div:nth-child(6):after {
		  top: 68px;
		  left: 24px;
		}
		.lds-roller div:nth-child(7) {
		  animation-delay: -0.252s;
		}
		.lds-roller div:nth-child(7):after {
		  top: 63px;
		  left: 17px;
		}
		.lds-roller div:nth-child(8) {
		  animation-delay: -0.288s;
		}
		.lds-roller div:nth-child(8):after {
		  top: 56px;
		  left: 12px;
		}
		@keyframes lds-roller {
		  0% {
		    transform: rotate(0deg);
		  }
		  100% {
		    transform: rotate(360deg);
		  }
		}
	</style>
	<div id="page-preloader">
		<div class="lds-roller spinner" ><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
	</div>
	<section class="game">	
		<div class="game__view">
			<canvas id="canvas"></canvas>
			<canvas id="tab"></canvas>
			<div id="hud">
				<div id="ping"></div>
				<div id="notificationsLine"></div>
				<div id="time"></div>
				<div id="statsTable">
					<div class="soundState"></div>
					<table class="stats__inner">
						<caption>Статистика</caption>
					  	<tbody class="stats__inner__update">
					  	</tbody>
					</table>
					<div class="quests">
						
					</div>
				</div>
				<div id="serverNotifications"></div>
			</div>
			<div class="enterNick">
				<div class="controlButtons">
					<ul>
						<li>
							<p>
								A - left run
							</p>
						</li>
						<li>
							<p>
								D - right run
							</p>
						</li>
						<li>
							<p>
								Space - jump
							</p>
						</li>
						<li>
							<p>
								Enter - fire
							</p>
						</li>
					</ul>
				</div>
				<input type="text" class="enterNick_text" placeholder="Nickname" autofocus maxlength="12">
				<button type="submit" class="enterNick_submit">Go</button>
			</div>
		</div>
		<audio class="wildbeats" autoplay="autoplay" loop>
			<source src="sounds/wildbeats.mp3" type="audio/mpeg">
		</audio>
	</section>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
